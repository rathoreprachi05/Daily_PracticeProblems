name: Update Daily Log

on:
  push:
    paths:
      - 'HackerRank/*.java'
      - 'LeetCode/*.java'

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config user.name "Elliee Bot"
        git config user.email "your-email@example.com"

    - name: Append entry to log.md
      run: |
        echo "🗓️ $(date +'%Y-%m-%d') – Auto-log updated on push to HackerRank/ or LeetCode/" >> log.md

    - name: Commit & Push
      run: |
        git add log.md
        git commit -m "📝 Auto-update log.md"
        git push
