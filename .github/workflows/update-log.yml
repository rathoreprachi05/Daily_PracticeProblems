name: Update Daily Log

on:
  push:
    paths:
      - 'HackerRank/*.java'
      - 'LeetCode/*.java'

jobs:
  update-log:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config user.name "Elliee Bot"
        git config user.email "elliee@example.com"

    - name: Append entry to README.md
      run: |
        DATE=$(date +'%Y-%m-%d')
        LINE="| $DATE | HackerRank | Auto-log entry triggered by push |"
        awk '/ğŸ“… Daily Log/{print; print ""; print "| Date | Platform | Problem |"; print "|------|----------|---------|"; next} 1' README.md > temp.md
        awk -v line="$LINE" 'NR==6{print line}1' temp.md > README.md

    - name: Commit & Push
      run: |
        git add README.md
        git commit -m "ğŸ“ Auto-update README.md with log entry"
        git push
